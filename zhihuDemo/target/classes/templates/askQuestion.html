<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<title>提问</title>

<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script
	src="https://bitstorm.org/jquery/color-animation/jquery.animate-colors-min.js"></script>
<link href="css/askQuestion.css" rel="stylesheet">
<script src="js/askQuestion.js" type="text/javascript"></script>
</head>
<body>
	<div class="div1">
		<div class="div2">
			<img class="headImg" src="images/head.jpg">
			<textarea   rows="" cols="24" class="textArea1"
			    id="textarea1"	placeholder="写下你的问题，准确的描述问题更容易得到解答"></textarea>
		</div>
		<div class="div3" contenteditable="true">输入问题背景条件等详细信息</div>
		<div class="topic">
			<ul class="ul1">

				<!-- <li>
					<span>不手钱</span>
					<img class="deleteImg"  src="images/delete_YuZengCai.png" align="top">
				</li> -->  
				<li class="targetLi"
					style="border: solid black 1px; background: none; padding: 0; border: none;">
					<div class="chose_topic">
						<img src="images/add_YuZengCai.png" id="addImg"> <span
							style='margin-left: 16px;'>添加话题 （必填）</span>
					</div>
					<div class="search" style="display: none;">
						 <div style="width:200px;height:30px;border:#0084ff solid 1px;border-radius:20px;">
							<input id="inputsearch" type="text">
							<img src="/images/sousuo_YuZengCai.svg" align="top">
						 </div>

					</div>
				</li>
			</ul>
		</div>
		<div class='tail'>
			<label for="anonymous-checkbox" class="AskOptions-label"> <input
				type="checkbox">匿名提问
			</label>
			<button type="button" class="publish_Question">发布问题</button>
			<div style="display: none" class="currId" th:text="${session.currId}"></div>
		</div>
	</div>
	<ul class="innerUl">  
	</ul>
</body>
</html>
