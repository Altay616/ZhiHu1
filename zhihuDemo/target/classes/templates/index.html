<script>
	$(function(){
		$("#search").click(function(){
			 var keyword=$("#keyword").val();
			$.ajax({
				 url:"queryByKeyword",
				type:'GET',
				data:{
					"keyword":keyword
				},
				success:function(msg){
					if(msg){
						$("#keyword").val("");
						window.parent.main.location.href="/content"
					}
				}
			});
		})
		
		/* 于增才 */
		$(".askQuestion .chacha").click(function(){ 
		  $(".askQuestion").fadeOut(200);
		  location.reload(true);
		});
		
		$(".btn-question").click(function(){
			 $(".askQuestion").fadeIn(200);
			
		});
	
		/*  于增才*/
	})
	 function iframeLoad()
	{
				document.getElementById("main").height=0;
				document.getElementById("main").height=document.getElementById("main").contentWindow.document.body.scrollHeight;
		
	} 
</script>
